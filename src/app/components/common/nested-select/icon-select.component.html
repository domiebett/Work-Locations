<div (click)="toggleExpanded()" class="icon-select">
  <app-icon-input [icon]="locationDot" [placeHolder]="placeholder" [value]="selectedOption" [readonly]="true"></app-icon-input>
  <div *ngIf="expanded" class="options-container">
    <app-nested-options *ngFor="let option of options"></app-nested-options>
  </div>
</div>
