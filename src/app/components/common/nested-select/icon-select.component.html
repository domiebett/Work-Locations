<div (click)="toggleExpanded()" class="icon-select">
  <app-icon-input
    [icon]="locationDot"
    [placeHolder]="placeholder"
    [value]="selectedOption?.name ?? ''"
    [readonly]="true"
    [name]="name"
    [form]="form"
  ></app-icon-input>
  <div *ngIf="expanded" class="options-container">
    <app-nested-options
      *ngFor="let location of locations"
      [location]="location"
    ></app-nested-options>
  </div>
</div>
